   <body>
    <h1>Timestamp Microservice</h1>
    <hr />
    <div class="container">
      <h3>How To Use:</h3>
      <h4>/api/[Date-Format]or[Milliseconds]</h4>
      <br>
      <h4>example:</h4>
      <ul>
        <li>[Date-Format]<a href="api/2001-10-8">      2001-10-8</a></li>
        <li>[or Milliseconds since 1 Jan, 1970]<a href="api/1451001600000">      1451001600000</a></li>
      </ul>

      <h3>Example Output:</h3>
      <p>
        <code>{"unix":1451001600000, "utc":"Fri, 25 Dec 2015 00:00:00 GMT"}</code>
      </p>
    </div>
